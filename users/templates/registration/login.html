{% extends "base.html" %}

{% block main %}
<form method="post" action=".">
  {% csrf_token %} 
  {{ form.as_p }}

  <input type="submit" value="Log in" />
</form>

<p>Forgot password? <a href="{% url 'auth_password_reset' %}">Reset it</a>.</p>
<p>Not registered? <a href="{% url 'registration_register' %}">Register</a>.</p>
{% endblock main %}
